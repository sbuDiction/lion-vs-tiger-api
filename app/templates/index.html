<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion vs Tger</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/static/app.js"></script>
    <script defer src="/static/assets/js/dom.js"></script>
</head>

<body>
    <div class="main-container" x-data="data">
        <div class="nav-container">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lion vs Tiger</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="sass.html">Predictions</a></li>
                        <!-- <li><a href="badges.html">Components</a></li> -->
                        <!-- <li><a href="collapsible.html">JavaScript</a></li> -->
                    </ul>
                </div>
            </nav>
        </div>

        <form @submit.prevent="handlePredictSubmit" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="floating-action-button-container">
                    <div class="fixed-action-btn">
                        <a class="btn-floating btn-large red">
                            <i class="large material-icons">mode_edit</i>
                        </a>
                        <ul>
                            <input type="file" accept="image/*" name="image" id="file" x-on:change="loadFile"
                                style="display: none;">
                            <li>
                                <label for="file">
                                    <a class="btn-floating blue">
                                        <i class="material-icons">
                                            attach_file
                                        </i>
                                    </a>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <template x-if="isPreview" class="preview-img">
                    <div class="app-main">
                        <div class="row">
                            <div class="col s12 m7">
                                <div class="card">
                                    <div class="card-image">
                                        <img id="output">
                                        <!-- <span class="card-title">Lion</span> -->
                                    </div>

                                    <div class="card-action">
                                        <button x-show="isPredictBtn" x-transition.duration.500ms type="submit"
                                            class="btn">Predict</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <template x-if="isPredicted" class="predicted-img">
                    <div class="app-main">
                        <div class="row">
                            <div class="col s12 m7">
                                <div class="card">
                                    <div class="card-image">
                                        <img id="output">
                                        <span class="card-title" x-text="prediction.predictedLabel">label_</span>
                                    </div>
                                    <div class="card-content">
                                        <ul>
                                            <li>Prediction: <span x-text="prediction.confidence"></span></li>
                                            <!-- <li>Confidence: </li> -->
                                        </ul>
                                    </div>
                                    <div class="card-action">
                                        <button type="submit" class="btn">Predicts</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
        </form>
    </div>
    </div>

</body>

</html>
